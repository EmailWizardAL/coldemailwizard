<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdEmailWizard.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black text-white flex flex-col items-center justify-center p-8">
  <h1 class="text-6xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent mb-8 text-center">
    ColdEmailWizard.ai
  </h1>
  <p class="text-2xl mb-12 text-center max-w-3xl">
    Paste any company â†’ get a 7-email cold sequence in 47 seconds
  </p>
  <form id="form" class="w-full max-w-2xl">
    <input id="company" placeholder="e.g. xAI, Tesla, OpenAI..." required class="w-full px-8 py-6 text-xl rounded-xl text-black mb-4" />
    <button type="submit" id="btn" class="w-full px-8 py-6 bg-purple-600 rounded-xl text-xl font-bold">
      Generate Sequence
    </button>
  </form>
  <pre id="result" class="mt-12 p-8 bg-gray-900 rounded-xl overflow-auto hidden w-full max-w-4xl text-sm"></pre>

  <script>
    const form = document.getElementById('form')
    const btn = document.getElementById('btn')
    const result = document.getElementById('result')
    form.onsubmit = async (e) => {
      e.preventDefault()
      btn.disabled = true
      btn.textContent = 'Generating...'
      const company = document.getElementById('company').value
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ company })
      })
      const data = await res.json()
      result.textContent = JSON.stringify(data, null, 2)
      result.classList.remove('hidden')
      btn.disabled = false
      btn.textContent = 'Generate Sequence'
    }
  </script>
</body>
</html>
