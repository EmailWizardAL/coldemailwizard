HTML<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdEmailWizard.ai ⚡</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22 y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black text-white flex flex-col items-center justify-center p-6">
  <h1 class="text-5xl md:text-7xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent mb-6 text-center">
    ColdEmailWizard.ai
  </h1>
  <p class="text-xl md:text-2xl mb-10 text-center max-w-3xl text-gray-300">
    Paste any company → get a 7-email cold sequence in seconds ⚡
  </p>

  <form id="form" class="w-full max-w-2xl space-y-6">
    <input id="company" placeholder="e.g. Tesla, OpenAI, Vercel..." required
           class="w-full px-8 py-6 text-xl rounded-xl text-black focus:outline-none focus:ring-4 focus:ring-purple-500" />

    <div>
      <input id="userKey" type="password" placeholder="Optional: Your own OpenRouter/Groq key for unlimited"
             class="w-full px-8 py-4 rounded-xl text-black text-sm" />
      <p class="text-xs text-gray-400 mt-2">Free = 5/day • Paste your key for unlimited (costs ~$2–5/mo)</p>
    </div>

    <button type="submit" id="btn"
            class="w-full px-8 py-6 bg-purple-600 hover:bg-purple-700 rounded-xl text-xl font-bold transition relative">
      <span id="btnText">Generate Sequence</span>
      <span id="spinner" class="hidden">
        <svg class="inline w-6 h-6 animate-spin mr-2" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Generating...
      </span>
    </button>
  </form>

  <div class="mt-10 text-center">
    <p class="text-gray-400 mb-4">Want unlimited without your own key?</p>
    <button id="proBtn" class="px-10 py-4 bg-green-600 hover:bg-green-700 rounded-xl font-bold text-lg">
      Go Pro – $39/month
    </button>
  </div>

  <div id="result" class="mt-12 w-full max-w-5xl space-y-8 hidden"></div>
  <div id="error" class="mt-8 p-6 bg-red-900/50 border border-red-500 rounded-xl max-w-2xl hidden"></div>

  <script>
    const form = document.getElementById('form');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    // 5 free per day
    const today = new Date().toDateString();
    let usage = localStorage.getItem('cew_usage') ? JSON.parse(localStorage.getItem('cew_usage')) : { date: today, count: 0 };
    if (usage.date !== today) usage = { date: today, count: 0 };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const company = document.getElementById('company').value.trim();
      const userKey = document.getElementById('userKey').value.trim();

      if (!userKey && usage.count >= 5) {
        errorDiv.textContent = "Free limit reached (5/day). Paste your own key or go Pro.";
        errorDiv.classList.remove('hidden');
        return;
      }

      btnText.classList.add('hidden');
      spinner.classList.remove('hidden');
      result.classList.add('hidden');
      errorDiv.classList.add('hidden');
      result.innerHTML = '';

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ company, userKey })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Something went wrong');

        result.innerHTML = data.emails.map((email, i) => `
          <div class="p-6 bg-gray-900 rounded-xl border border-gray-800">
            <h3 class="text-2xl font-bold text-purple-400 mb-4">Email ${i + 1}: ${email.subject}</h3>
            <div class="text-gray-300 whitespace-pre-wrap text-sm leading-relaxed">${email.body.trim()}</div>
          </div>
        `).join('');
        result.classList.remove('hidden');

        if (!userKey) {
          usage.count++;
          localStorage.setItem('cew_usage', JSON.stringify(usage));
        }
      } catch (err) {
        errorDiv.textContent = `Error: ${err.message}`;
        errorDiv.classList.remove('hidden');
      } finally {
        spinner.classList.add('hidden');
        btnText.classList.remove('hidden');
      }
    };

    document.getElementById('proBtn').addEventListener('click', () => {
      alert('Pro plan coming soon — paste your own key for unlimited right now!');
    });
  </script>
</body>
</html>
